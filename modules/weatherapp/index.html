<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="main col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded"
        >
          <h1 class="text-white" id="w-location"></h1>
          <p class="text-white" id="w-date"></p>
          <h3 class="text-white" id="w-desc"></h3>
          <h3 id="w-string"></h3>
          <img id="w-icon" />
          <ul id="w-details" class="list-group mt-3">
            <li class="list-group-item" id="w-timezone"></li>
            <li class="list-group-item" id="w-sunrise_&_sunset"></li>
            <li class="list-group-item" id="w-lat_long"></li>
            <li class="list-group-item" id="w-temperature"></li>
            <li class="list-group-item" id="w-temp-min-max"></li>
            <li class="list-group-item" id="w-pressure"></li>
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-visibility"></li>
            <li class="list-group-item" id="w-wind"></li>
            <li class="list-group-item" id="w-clouds"></li>
            <li class="list-group-item" id="w-computation-time"></li>
          </ul>
          <hr />
          <button
            type="button"
            class="btn btn-primary my_btn"
            id="btn_change_location"
          >
            Change Location
          </button>
          <a href="../../index.html" class="btn btn-primary"
            >Back to Dashboard</a
          >
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
